<div controller="homesController">
  <div class="nav">
     <button type="submit"  ng-click="logout()">Logout</button>
  </div>
    <input type="text" ng-model="filter_question" placeholder="Search...">
    <table>
      <thead>
        <tr>
          <th>Question</th>
          <th>Answers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="question in questions | filter: filter_question | orderBy: 'created_at'">
          <td ng-bind="question.question"></td>
          <td ng-bind="question.answers.total"></td>
          <td><a href="#/question/{{question._id}}">Show</a><a href="#/question/{{question._id}}/new_answer">Answer</a></td>
        </tr>
      </tbody>
    </table>
</div>
